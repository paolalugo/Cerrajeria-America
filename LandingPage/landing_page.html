<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Landing Page Cerrajería América</title>
</head>

<body>

  <nav class="navbar navbar-light" style="background-color: #05164A;">
    <div class="container">
      <a class="navbar-brand">
        <img src="img/Logo2.png" alt="Cerrajería América" width="120" height="">
      </a>
    </div>
  </nav>
  <br>
  <section>
    <h2 class="text-center">Regístrate y obtén más beneficios con nosotros</h2>
    <h6 class="text-center">Descuentos, servicios adicionales y más</h6>
  </section>

  <hr class="container">

  <section class="container">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="txtNombre" class="form-label">Nombre(s) y apellido*</label>
        <input type="text" class="form-control" id="txtNombre" required>
      </div>
      <div class="col-md-6">
        <label for="txtEmail" class="form-label">Correo*</label>
        <input type="email" class="form-control" id="txtEmail" required>
      </div>
      <div class="col-12">
        <label for="txtDomicilio" class="form-label">Domicilio*</label>
        <input type="text" class="form-control" id="txtDomicilio" placeholder="Calle-Número exterior-" required>
      </div>
      <div class="col-12">
        <label for="txtDomicilio" class="form-label">Número interior</label>
        <input type="text" class="form-control" id="txtDomicilio" placeholder="Número interior">
      </div>
      <div class="col-12">
        <label for="txtColonia" class="form-label">Colonia*</label>
        <input type="text" class="form-control" id="txtColonia" placeholder="..." required>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad*</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-4">
        <label for="inEstado" class="form-label">Estado</label>
        <select id="inEstado" class="form-select">
          <option selected>Seleccionar</option>
          <option>Guanajuato</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">C.P*</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            Acepto las políticas de privacidad
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </section>
  <br>
  <section>
    <footer>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="https://www.facebook.com/Cerrajer%C3%ADa-Am%C3%A9rica-113358840983821">Facebook</a>
              <a href="https://www.facebook.com/Cerrajer%C3%ADa-Am%C3%A9rica-113358840983821">
                <img class="imgrd nav-link" src="img/social_facebook_fb_35.png">
              </a>
              <a class="nav-link" href="https://www.instagram.com/cerrajeriaamerica/">Instagram</a>
              <a href="https://www.instagram.com/cerrajeriaamerica/">
                <img class="imgrd nav-link" src="img/social_instagram_3.png">
              </a>
            </div>
          </div>
        </div>
      </nav>
    </footer>
  </section>


</body>

</html>
